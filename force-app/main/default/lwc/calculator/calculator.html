<template>
    <div class="calculator">
        <div class="screen">
            <input class ="input" value={inpVal2} />
            <input class="input" value={inpVal1} />
            <!-- <input class="input" value={result}/> -->
        </div>
        <div class="buttons">
            <div class ="row1">
                <button class="btn" value="AC" onclick={handleButtonClick}>AC</button>
                <button class="btn" value="CE" onclick={handleButtonClick}>CE</button>
                <button class="btn" value="%" onclick={handleButtonClick}>%</button>
                <button class="btn" value="/" onclick={handleButtonClick}>/</button>
            </div>
            <div class ="row1">
                <button class="btn" value="7" onclick={handleButtonClick}>7</button>
                <button class="btn" value="8" onclick={handleButtonClick}>8</button>
                <button class="btn" value="9" onclick={handleButtonClick}>9</button>
                <button class="btn" value="*" onclick={handleButtonClick}>x</button>
            </div>
            <div class ="row1">
                <button class="btn" value="4" onclick={handleButtonClick}>4</button>
                <button class="btn" value="5" onclick={handleButtonClick}>5</button>
                <button class="btn" value="6" onclick={handleButtonClick}>6</button>
                <button class="btn" value="-" onclick={handleButtonClick}>-</button>
            </div>
            <div style="display: flex">
                <div style="margin-top: -20px">
                    <div class = "row4">
                      
                            <button class="btn" value="1" onclick={handleButtonClick}>1</button>
                            <button class="btn" value="2" onclick={handleButtonClick}>2</button>
                            <button class="btn" value="3" onclick={handleButtonClick}>3</button>
                        </div>
                        <div class = "row5">
                            
                                <button class="btn" value="0" onclick={handleButtonClick}>0</button>
                                <button class="btn" value="." onclick={handleButtonClick}>.</button>
                                <button class="btn" value="=" onclick={handleButtonClick}>=</button>
                            </div>
                    </div>
                </div>
                <button class="btnPlus" value ="+" onclick={handleAddition} >+</button>
                </div>
            </div>
         
</template>
